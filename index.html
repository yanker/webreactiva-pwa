<body>

    <!-- App Header -->
    <div class="appHeader bg-primary text-light">
        <div class="pageTitle">Reproductor Pa la PWAbuela</div>
    </div>

    <!-- App -->
    <div id="app" class="mt-minimum">

        <div class="section full mt-2 p-4">
            <form>
                <div class="form-group boxed">
                    <div class="input-wrapper">
                        <label class="label" for="episodio">Seleccionar el Episodio a Reproducir</label>
                        <select class="form-control custom-select" id="episodio">
                            <option value="0">Seleccionar</option>
                            <option value="audio1.mp3">Audio1</option>
                            <option value="audio2.mp3">Audio2</option>
                            <option value="audio3.mp3">Audio3</option>
                        </select>
                    </div>
                    <div class="input-wrapper">
                        <audio id="reproductor">
                            <source src="assets/audios/audio1.mp3" type='audio/mpeg; codecs="mp3"'>
                        </audio>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- App Bottom Menu -->
    <div class="appBottomMenu bg-dark">
        <a onclick="document.getElementById('reproductor').volume-=1" class="item cursor">
            <div class="col">
                <ion-icon name="volume-mute-outline" class="text-white"></ion-icon>
            </div>
        </a>
        <a onclick="document.getElementById('reproductor').anterior()" class="item cursor">
            <div class="col">
                <ion-icon name="play-back-outline" class="text-white"></ion-icon>
            </div>
        </a>
        <a onclick="document.getElementById('reproductor').pause()" class="item cursor">
            <div class="col">
                <ion-icon name="pause-outline" class="text-white"></ion-icon>
            </div>
        </a>
        <a onclick="document.getElementById('reproductor').play()" class="item cursor">
            <div class="col">
                <ion-icon name="play-sharp" class="text-white"></ion-icon>
            </div>
        </a>
        <a onclick="document.getElementById('reproductor').siguiente()" class="item cursor">
            <div class="col">
                <ion-icon name="play-forward-outline" class="text-white"></ion-icon>
            </div>
        </a>
        <a onclick="document.getElementById('reproductor').volume+=1" class="item cursor">
            <div class="col">
                <ion-icon name="volume-high-outline" class="text-white"></ion-icon>
            </div>
        </a>
    </div>
